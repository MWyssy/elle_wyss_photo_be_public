version: 2.1
orbs:
  docker: circleci/docker@2.2.0
workflows:
  build-and-publish-docker-image:
    jobs:
      - docker/publish:
          image: mwyssy/ewp-be
          tag: ${CIRCLE_BUILD_NUM}
          registry-url: docker.io
          repo: mwyssy/ewp-be
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
          additional-tags:
            - latest